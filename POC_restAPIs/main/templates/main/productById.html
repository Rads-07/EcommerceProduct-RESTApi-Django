{% extends 'main/main.html'%}

{% block content %} 

<br>

<div class="row">

    <div class="col-md">
        <div class="card" style="margin: 20px 20px;" >
            <div class="card-body">
                <h5>Products</h5>
            </div>
        </div>
        <div class="card" style="margin: 20px 20px;" >   
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>product</th>
                        <th>description</th>
                        <th>category</th>
                        <th>brand</th>
                        <th>size</th>
                        <th>gender</th>
                        <th>price</th>
                    </tr>

                    <tr>
                        <td>{{product.product_name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.brand}}</td>
                        <td>{{product.size}}</td>
                        <td>{{product.gender}}</td>
                        <td>{{product.price}}</td>
                    </tr>

                </table>
            </div>
        </div>  
    </div>

</div>
